<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon insta" href="Imagens/icone-instagram.png" type="png">
        <title>Instagram</title>
    </head>
   
    <body>

        <div class = "instagram-wrapper">
                <div class = "instagram-phone"> <!-- Essa div contém a img do celular-->
                <img src="Imagens/cellphone.png" alt="celular no app do instagram">
            </div>
            <div class = " instagram-continue"><!--Essa div contém a foto de usuário e os botões abaixo dela-->
                <div class = "group">
                    <img src="Imagens/logo-instagram.png" class = "instagram-logo" alt="logo Instagram">
                    <div class="profile-photo">
                        <img src="Imagens/profile.png" alt="user profile picture">
                    </div>
                <a href="#" class="instagram-login"> Continue como  AfroKage </a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class ="group">
                <p class="not-account">Não é AfroKage?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo!</p>
                <div class="download">
                 <a href="#" class="app-download"></a>
                 <a href="#" class="app-download"></a>
                </div>
               
            </div>

        </div>


    </body>
</html>
